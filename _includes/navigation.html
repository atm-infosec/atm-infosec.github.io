<h3><a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">Home</a></h3>
{% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <ul>
        {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
